<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphCar</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <div class="greetings-container">

        <div class="login-box">

            <div class="login-tittle">
                <h2>Bem-Vindo de Volta!</h2>
            </div>
            
            <div class="login-info">
                <span>Email:</span> <input id="ipt_email_usuario">
            </div>
            
            <div class="login-info">
                <span>Senha:</span> <input id="ipt_senha_usuario">
            </div>

            <button onclick="login()" class="login-bttn">Entrar</button>

        </div>

        <div class="alert-box" id="error_box" style="display: none;">
            <p id="mensagem_erro"></p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>

<script>

    function login(){
        var email = ipt_email_usuario.value;
        var senha = ipt_senha_usuario.value;
        mensagem_erro.innerHTML = ``;
        var verificacao = true;

        if(email.length==0){
            error_box.style.display="flex";
            mensagem_erro.innerHTML+=`Erro: Informe o seu email!<br>`;
            verificacao = false;

        } else if(email.startsWith("@")){
            error_box.style.display="flex";
            mensagem_erro.innerHTML+=`Erro: Verifique se vocÃª digitou algo antes do @<br>`;
            verificacao = false;

        }

        if(senha.length==0){
            error_box.style.display="flex";
            mensagem_erro.innerHTML+="Erro: Informe a sua senha!";
            verificacao = false;

        }

        if(verificacao){

            console.log('Realizando o fetch("/Usuarios/autenticar") no login.html');

            fetch("/Usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },

            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
            
         }).then(function (resposta) {

            if (resposta.ok) {

                console.log('Fetch realizado com sucesso! Resposta: \n' + resposta);

                resposta.json().then(json => {
                    console.log(json);

                    sessionStorage.EMAIL_USUARIO = json.emailUsuario;
                    sessionStorage.SENHA_USUARIO = json.senhaServer;

                    window.location = '/index';

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    alert("Houve um erro ao tentar realizar o login!");
                });
            }

         }).catch(function (erro) {
            console.log(erro);
         })

        } else {
            setTimeout(()=>{
                error_box.style.display="none";
            },5000);
        }

    }

</script>
