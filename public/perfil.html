<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphCar</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/perfi.css">

    <link href="./assets/img/favicon.png" rel="icon">
    <link href="assets/img/favicon.png" rel="apple-touch-icon">
    
</head>
<body>

    <div class="main">
        <div class="controle" id="controle">
            <div class="usuario">
                <button id="hamburguer"><img src="assets/img/Hamburger_icon.png" onclick="mostrarControle()"></button>
                <img src="assets/img/fotosUsuarios/user.png" class="foto">
                <h2 id="nomeUsuario">Usuario(a)</h2>
            </div>
            <div class="interacao" id="interacao">
                <button class="botao" onclick="dadosCadastro()">Dados de cadastro</button>
                <button class="botao" onclick="dadosCarro()">Dados do carro</button>
                <button class="botao" onclick="confCarro()">Configurações do carro</button>
                <button class="botao" onclick="inicio()">Início</button>
                <button class="sair" onclick="redirecionar_login()">Sing-up</button>
            </div>
        </div>
        <div class="dados" id="dadosGerais">
            <div id="dCadastro">

                <div class="linha">
                    <h1>Nome</h1>
                    <p>ADM</p>
                </div>
                <div class="linha">
                    <h1>Email</h1>
                    <p>adm@gmail.com</p>
                </div>
                <div class="linha">
                    <h1>CPF</h1>
                    <p>55555555555</p>
                </div>
                <div class="linha">
                    <h1>Plano</h1>
                    <p>Administrador</p>
                </div>
                
            </div>

            <div id="dCarro">

                <div class="linha">
                    <h1>Placa</h1>
                    <p>AAA 9999</p>
                </div>
                <div class="linha">
                    <h1>Modelo</h1>
                    <p>Model X</p>
                </div>

            </div>

            <div id="confgCarro">

                <div class="linha">
                    <h1>Processador</h1>
                    <p>AMD Zen 1</p>
                </div>
                <div class="linha">
                    <h1>Placa de vídeo</h1>
                    <p>Navi 23 GPU RDNA 2</p>
                </div>
                <div class="linha">
                    <h1>Memória</h1>
                    <p>32 Gb</p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
<script src="assets/js/perfil.js"></script>
